<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cardex - Valoración Ponderada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }
    h1, h2 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Cardex Interactivo - Valoración Ponderada</h1>

  <h2>Ingresar Operación</h2>
  <form id="operacionForm">
    <label>Fecha: <input type="text" id="fecha"></label>
    <label>Tipo: 
      <select id="tipo">
        <option>Compra</option>
        <option>Venta</option>
        <option>Devolución sobre venta</option>
        <option>Devolución sobre compra</option>
      </select>
    </label>
    <label>Descripción: <input type="text" id="descripcion"></label>
    <label>Cantidad: <input type="number" id="cantidad"></label>
    <label>Precio Unitario: <input type="number" id="precio"></label>
    <button type="submit">Agregar</button>
  </form>

  <h2>Tabla de Valoración</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha</th><th>Tipo</th><th>Descripción</th><th>Cantidad</th><th>C.U</th><th>Total</th><th>Existencias</th><th>Valor Final</th><th>Costo Promedio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('operacionForm');
    const tbody = document.querySelector('#tabla tbody');

    let existencias = 0;
    let valorFinal = 0;

    form.addEventListener('submit', e => {
      e.preventDefault();

      const fecha = document.getElementById('fecha').value;
      const tipo = document.getElementById('tipo').value;
      const descripcion = document.getElementById('descripcion').value;
      const cantidad = parseFloat(document.getElementById('cantidad').value);
      const precio = parseFloat(document.getElementById('precio').value);

      let total = 0;
      let operacion = tipo.toLowerCase();

      if (operacion === 'compra' || operacion === 'devolución sobre venta') {
        total = cantidad * precio;
        existencias += cantidad;
        valorFinal += total;
      } else if (operacion === 'venta' || operacion === 'devolución sobre compra') {
        const costoPromedio = valorFinal / existencias || 0;
        total = cantidad * costoPromedio;
        existencias -= cantidad;
        valorFinal -= total;
      }

      const costoPromedioFinal = valorFinal / existencias || 0;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${fecha}</td>
        <td>${tipo}</td>
        <td>${descripcion}</td>
        <td>${cantidad}</td>
        <td>$${precio.toFixed(2)}</td>
        <td>$${(tipo === 'Venta' || tipo === 'Devolución sobre compra' ? total : cantidad * precio).toFixed(2)}</td>
        <td>${existencias}</td>
        <td>$${valorFinal.toFixed(2)}</td>
        <td>$${costoPromedioFinal.toFixed(2)}</td>
      `;

      tbody.appendChild(row);
      form.reset();
    });
  </script>
</body>
</html>
