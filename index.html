<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cardex - Valoración Ponderada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    .menu-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .menu-icons img {
      width: 150px;
      height: 150px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .menu-icons img:hover {
      transform: scale(1.05);
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #d9d9d9;
    }
    input, select {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    .t-account {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .t-box {
      border: 1px solid #333;
      width: 180px;
      padding: 10px;
      background: white;
    }
    .t-box h4 {
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .t-box p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="menu-icons">
    <img src="https://raw.githubusercontent.com/tuusuario/tu-repo/main/ingresar-operacion.png" alt="Ingresar Operación" onclick="mostrar('operacion')">
    <img src="https://raw.githubusercontent.com/tuusuario/tu-repo/main/registro-operaciones.png" alt="Registro de Operaciones" onclick="mostrar('registro')">
    <img src="https://raw.githubusercontent.com/tuusuario/tu-repo/main/valoracion-ponderada.png" alt="Valoración Ponderada" onclick="mostrar('valoracion')">
    <img src="https://raw.githubusercontent.com/tuusuario/tu-repo/main/stock-mercancia.png" alt="Stock de Mercancía" onclick="mostrar('stock')">
    <img src="https://raw.githubusercontent.com/tuusuario/tu-repo/main/utilidad-bruta.png" alt="Utilidad Bruta" onclick="mostrar('utilidad')">
  </div>

  <!-- Las secciones permanecen igual -->
  <!-- [omitir contenido previo por brevedad, reutilizar estructura ya generada] -->

  <script>
    function mostrar(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
