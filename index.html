<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cardex - Valoraci贸n Ponderada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }
    .menu-icons {
      display: flex;

    section {

    table {

    th, td {

    }
    th {

    }
    input, select {

    button {
      padding: 10px 20px;

      background-color: #007acc;

    }
    .t-account {
      display: flex;

    }
    .t-box {
      border: 1px solid #333;

      margin-top: 50px;

      text-align: center;
    }

      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <section id="portada" class="active">
    <h1>Valoraci贸n de Inventario</h1>
    <div class="footer-icons">
      <img src="Introduccion.png" alt="Introducci贸n" onclick="mostrar('introduccion')">
      <img src="Menu.png" alt="Men煤" onclick="mostrar('menu')">
      <img src="Conclusion.png" alt="Conclusi贸n" onclick="mostrar('conclusion')">
    </div>
  </section>

  <section id="introduccion">
    <h2 style="text-align: center;">Introducci贸n</h2>
    <p class="info-text">Aqu铆 va la informaci贸n de introducci贸n que tienes en la imagen.</p>
    <div class="footer-icons">
      <img src="Portada.png" alt="Portada" onclick="mostrar('portada')">
      <img src="Menu.png" alt="Men煤" onclick="mostrar('menu')">
      <img src="Conclusion.png" alt="Conclusi贸n" onclick="mostrar('conclusion')">
    </div>
  </section>

  <section id="conclusion">
    <h2 style="text-align: center;">Conclusi贸n</h2>
    <p class="info-text">Aqu铆 va la informaci贸n de la conclusi贸n que tienes en la imagen.</p>
    <div class="footer-icons">
      <img src="Portada.png" alt="Portada" onclick="mostrar('portada')">
      <img src="Introduccion.png" alt="Introducci贸n" onclick="mostrar('introduccion')">
      <img src="Menu.png" alt="Men煤" onclick="mostrar('menu')">
    </div>
  </section>

  <section id="menu">
    <h1>Valoraci贸n de Inventario</h1>
    <div class="menu-icons">
      <img src="AgregarOperacion.png" alt="Ingresar Operaci贸n" onclick="mostrar('operacion')">
      <img src="ValoracionPonderada.png" alt="Valoraci贸n" onclick="mostrar('valoracion')">
      <img src="RegistroOperaciones.png" alt="Registro" onclick="mostrar('registro')">
      <img src="StockMercancia.png" alt="Stock" onclick="mostrar('stock')">
      <img src="UtilidadBruta.png" alt="Utilidad" onclick="mostrar('utilidad')">
    </div>
    <div class="footer-icons">
      <img src="Portada.png" alt="Portada" onclick="mostrar('portada')">
      <img src="Introduccion.png" alt="Introducci贸n" onclick="mostrar('introduccion')">
      <img src="Conclusion.png" alt="Conclusi贸n" onclick="mostrar('conclusion')">
    </div>
  </section>

 <script>
  let existencias = 0;
  let valorFinal = 0;
  let ventasTotales = 0;
  let costoDeVentas = 0;

  const cuentas = {
    Capital: [],
    Caja: [],
    Banco: [],
    Almacen: [],
    Proveedores: [],
    Ventas: [],
    "Costo de Ventas": [],
    "Devoluci贸n / Compra": [],
    "Devoluci贸n / Venta": []
  };

  function mostrar(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function agregarMovimiento(cuenta, valor) {
    cuentas[cuenta] = cuentas[cuenta] || [];
    cuentas[cuenta].push(valor);
  }

  function actualizarCuentas() {
    const cuentasT = document.getElementById('cuentasT');
    cuentasT.innerHTML = '';
    for (const cuenta in cuentas) {
      const div = document.createElement('div');
      div.className = 't-box';
      div.innerHTML = `<h4>${cuenta}</h4>` + cuentas[cuenta].map(val => `<p>${val}</p>`).join('');
      cuentasT.appendChild(div);
    }
  }

  document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault(); //  Esto evita la recarga

    const fecha = document.getElementById("fecha").value;
    const tipo = document.getElementById("tipo").value;
    const descripcion = document.getElementById("descripcion").value;
    const cantidad = parseFloat(document.getElementById("cantidad").value);
    let precio = parseFloat(document.getElementById("precio").value);
    let total = precio * cantidad;

    if (tipo === "Venta" || tipo === "Devoluci贸n sobre venta") {
      precio = valorFinal / existencias;
      total = precio * cantidad;
    }

    if (tipo === "Devoluci贸n sobre compra") {
      const filas = document.querySelectorAll("#tabla tbody tr");
      if (filas.length > 0) {
        const ultimaFila = filas[filas.length - 1];
        precio = parseFloat(ultimaFila.children[4].textContent.replace("$", ""));
        total = precio * cantidad;
      }
    }

    // Actualizaci贸n de inventario y cuentas
    if (tipo === "Compra" || tipo === "Inventario inicial" || tipo === "Devoluci贸n sobre venta") {
      existencias += cantidad;
      valorFinal += total;
    } else if (tipo === "Venta" || tipo === "Devoluci贸n sobre compra") {
      existencias -= cantidad;
      valorFinal -= total;
    }

    ventasTotales += tipo === "Venta" ? total : 0;
    costoDeVentas += tipo === "Venta" ? total : 0;

    const nuevaFila = document.createElement("tr");
    nuevaFila.innerHTML = `
      <td>${fecha}</td>
      <td>${tipo}</td>
      <td>${descripcion}</td>
      <td>${cantidad}</td>
      <td>$${precio.toFixed(2)}</td>
      <td>$${total.toFixed(2)}</td>
      <td>${existencias}</td>
      <td>$${valorFinal.toFixed(2)}</td>
    `;
    document.querySelector("#tabla tbody").appendChild(nuevaFila);

    document.getElementById("stockInfo").innerText =
      `Cantidad: ${existencias} unidades | Valor: $${valorFinal.toFixed(2)}`;
    document.getElementById("utilidadInfo").innerText =
      `Ventas netas: $${ventasTotales.toFixed(2)} | Costo de ventas: $${costoDeVentas.toFixed(2)} | Utilidad bruta: $${(ventasTotales - costoDeVentas).toFixed(2)}`;

    actualizarCuentas();
    this.reset();
    document.getElementById("tipo").dispatchEvent(new Event("change"));
  });

</script>
</body>
</html>
